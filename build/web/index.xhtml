<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Calculator</title>
    </h:head>
    <h:body>
        <f:view>
         <h:form id="convForm">
            <h4>CALCULATOR</h4>
               <h:panelGrid columns="3">
                   <h:outputLabel value = "Enter First Number "
                     for = "number"/>
                   <h:inputText id = "number"
                    value="#{converterController.converter
                           .number}"
                        required="true"
                     binding="#{converterController.numberInput}"/>
                    <h:message for="number"/>
                    </h:panelGrid>
             <h:panelGrid columns="3">
                   <h:outputLabel value = "Enter Second Number "
                     for = "number2"/>
                   <h:inputText id = "number2"
                    value="#{converterController.converter
                           .number2}"
                        required="true"
                     binding="#{converterController.number2Input}"/>
                    <h:message for="number2"/>
                    </h:panelGrid>
            <h:panelGrid columns="3">
                   <h:outputLabel value = "Enter Sign "
                     for = "sign"/>
                   <h:inputText id = "sign"
                    value="#{converterController.converter
                           .sign}"
                        required="true"
                     binding="#{converterController.signInput}"/>
                    <h:message for="sign"/>
                    </h:panelGrid>
            <div>
                  <h:commandButton
                     action="#{converterController.Result()}"
                     value="Result"/>
           </div> 
            
       </h:form>
         <h:panelGroup
                binding="#{converterController.resultPanel}"
                rendered="false">
            <h4>Result</h4>
            <h:panelGrid columns="1">
               
               <h:outputText value="Result
                  #{converterController.converter.result}"/>
            </h:panelGrid>
         </h:panelGroup>

      </f:view>
   </h:body>
</html>
